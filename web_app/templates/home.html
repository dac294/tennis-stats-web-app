<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Stats Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 1em;
            text-align: center;
            color: #fff;
        }

        nav {
            background-color: #555;
            padding: 0.5em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 0.5em;
        }

        section {
            padding: 2em;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tennis Stats Website</h1>
    </header>

    <nav>
        <a href="#player-stats">Player Stats</a>
        <a href="#match-results">Match Results</a>
    </nav>

    <section id="player-stats">
        <h2>Player Stats</h2>
        <table>
            <tr>
                <th>Player</th>
                <th>Matches Played</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
            <tr>
                <td>Roger Federer</td>
                <td>100</td>
                <td>80</td>
                <td>20</td>
            </tr>
            <!-- Add more players and stats as needed -->
        </table>
    </section>

    <section id="match-results">
        <h2>Match Results</h2>
        <table>
            <tr>
                <th>Date</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Winner</th>
            </tr>
            <tr>
                <td>2023-01-01</td>
                <td>Roger Federer</td>
                <td>Rafael Nadal</td>
